{% load static %}
<html>
   <head>
      <title>Capstone Project</title>
      <style>
		body {
			margin: 0;
			padding: 0;
		}
		img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			position: relative;
			top: 0;
			left: 0;
		}
		.heading {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
			font-size: 3rem;
			font-weight: bold;
			text-align: center;
			text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
		}
	</style>
   </head>
   <body>
      <h1 style="heading; text-align:center;">Welcome To LittleLemon Restaurant</h1>
      <img src="{% static 'image/pizza.jpg'%}">
   </body>
</html>
